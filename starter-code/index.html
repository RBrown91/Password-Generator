<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <h1>Password Generator</h1>

    <div class="password-output-div">
      <p id="password-output">4jy%RB2IJ&*</p>
      <img
        src="/starter-code/assets/images/icon-copy.svg"
        alt="copy-icon"
        id="copy-button"
      />
    </div>

    <main class="main-input">
      <div class="range-selection">
        <p>Character Length</p>
        <span id="password-length-display">10</span>
      </div>
      <input
        type="range"
        min="8"
        max="20"
        id="password-length"
        name="password-length"
      />
      <label for="password-length"></label>
      <ul>
        <div>
          <input
            type="checkbox"
            id="uppercase"
            name="uppercase"
            value="uppercase"
          />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="lowercase"
            name="lowercase"
            value="lowercase"
          />
          <label for="uppercase">Include Lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" name="numbers" value="numbers" />
          <label for="uppercase">Include Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" name="symbols" value="symbols" />
          <label for="uppercase">Include Symbols</label>
        </div>
      </ul>
      <div class="password-strength">
        <p>STRENGTH</p>
        <p id="password-strength-display"></p>
        <!-- <p id="strength-boxes"></p> -->
      </div>
      <button class="generate-button">Generate</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
